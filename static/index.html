<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Linking local css and js.-->
    <link rel="stylesheet" href="/static/main.css">
    <script src="/main.js" defer></script>
    <title>Weather App</title>
</head>

<body>
    
    <div class="container1">
        <div id="ct_logo_div">
            <img src="images/ct-logo.png" alt="coding_temple_logo" id="ct_logo" />
        </div>
        <div class="content">
            <small>Chad Kendziorski's</small>
            <h1>Weather <br> App <img src="images/logo.png" alt="weather_logo" id="weather_logo" /></h1>
        </div>

        <div class = my_form>
            <form id='true_form'>
                <div class="form-group">
                <br>
                <input type="city" class="form-control" id="city_input" aria-describedby="emailHelp" placeholder="Enter a city">
                <div id="emailHelp" class="form-text text-muted">Powered by the OpenWeather API</div>
                </div><br>
                
                <button type="submit" class="btn btn-primary" id="only_button">Submit</button>
            </form>
        </div>
        
        <div id='api_call_results'>
            <h2 id="city_name"></h2>
            <h3 id="temp"></h3>
            <h4 id="weather"></h4>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Axios Script Tag -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
